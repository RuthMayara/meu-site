<body>
  <!-- Cabeçalho com menu -->

    <h1>Portfólio da Ruth</h1>

        <li><a href="contato.html">Contato</a></li>
      </ul>
    </nav>

  <!-- Conteúdo principal com formulário -->
  <main>
    <section>
      <h2>Entre em Contato</h2>
      <p>Preencha o formulário abaixo para enviar uma mensagem:</p>

      <!-- Formulário visual -->
      <form>
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" placeholder="Seu nome"><br><br>

        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" placeholder="seuemail@email.com"><br><br>

        <label for="mensagem">Mensagem:</label><br>
        <textarea id="mensagem" name="mensagem" rows="5" placeholder="Escreva sua mensagem..."></textarea><br><br>

        <!-- Botão fictício (sem função) -->
        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>

  <!-- Rodapé -->
  <footer>
    <p>© 2025 - Ruth Mayara</p>
  </footer>
</body>
